<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Man-age-landing</title>
  </head>
  <body>
    <header class="header">
      <section class="patron__header">
        <div class="container">
          <nav class="navbar">
            <img class="logo__header" src="/images/logo.svg" alt="logo" />
            <img
              class="icon__hamburger"
              src="/images/icon-hamburger.svg"
              alt="icon-hamburger"
            />
          </nav>
          <img
            class="illustration__intro"
            src="/images/illustration-intro.svg"
            alt="illustration-intro"
          />
          <h1 class="title__header">
            Bring everyone together to build better products.
          </h1>
          <p class="copy__header">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>
          <div class="box__button__header">
            <button class="button">Get Started</button>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
